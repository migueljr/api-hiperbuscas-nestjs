# This is a basic workflow to help you get started with Actions

name: Build and Deploy

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy API Hiperbuscas NestJS
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.SSH_HOST}}
          key: ${{secrets.SSH_KEY}}
          username: ${{secrets.SSH_USERNAME}}
          
          script: |
            rm -R api
            mkdir api
            cd api
            git clone git@github.com:migueljr/api-hiperbuscas-nestjs.git
            cd api-hiperbuscas-nestjs
            npm i
            npm run build
            rm -R /var/www/html/dist-api
            mv /root/api/api-hiperbuscas-nestjs/dist /var/www/html/dist-api
            echo "deploy success"
